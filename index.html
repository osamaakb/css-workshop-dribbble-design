<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS workshop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
</head>

<body>

    <div class="main-div flex">
        <aside class="padding-2 flex-space-between flex flex-dir-col">
            <div class="flex flex-space-between">
                <img id="recodedLogo" src="images/ReCoded Logo_For External Use-01.png" alt="logo">
                <img class="icon" src="icons/arrow.svg" alt="arrow">
            </div>

            <nav>
                <ul class="nav-list">
                    <li>
                        <div class="flex nav-item flex-items-center">
                            <img class='icon' src="icons/google-docs.svg" alt="leaderboard">
                            <span class="margin-left">Leaderboard</span>
                        </div>
                    </li>
                    <li>
                        <div class="flex nav-item flex-items-center">
                            <img class='icon' src="icons/shopping-cart.svg" alt="leaderboard">
                            <span class="margin-left">Shop</span>
                        </div>
                    </li>
                    <li>
                        <div class="flex nav-item flex-items-center">
                            <img class='icon' src="icons/headphones.svg" alt="leaderboard">
                            <span class="margin-left">Support</span>
                        </div>
                    </li>
                    <li>
                        <div class="flex nav-item flex-items-center selected">
                            <img class='icon' src="icons/notification.svg" alt="leaderboard">
                            <span class="margin-left">Notification</span>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="flex flex-items-center">
                <img class="profile-small rounded" src="images/profile.jpg" alt="profile">
                <span class="margin-left">Osama A.</span>
            </div>
        </aside>

        <main class="padding-2">
            <div class="flex text-right header">
                <button class="btn-outline rounded">Join Lobby</button>
                <button class="btn rounded margin-left">Start Quiz</button>

                <div class="margin-left">
                    <img class='avatar' src="images/profile.jpg" alt="profile">
                    <img class='avatar' src="images/profile.jpg" alt="profile">
                    <img class='avatar' src="images/profile.jpg" alt="profile">
                    <img class='avatar' src="images/profile.jpg" alt="profile">
                </div>
            </div>

        </main>
    </div>

</body>

</html>
